<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Memes</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <Header>
        <h1>Gerador de Memes</h1>
    </Header>
    <input type="text" maxLength = '60'id='text-input'>
    <br>
    <input type="file" id='meme-insert'>
    
    <div id='meme-image-container'>   
        <p id='meme-text'></p>
        <img id= 'meme-image' src="" alt="" >
    </div>
    <div id='botoes-bordas'>
        <h3>Estilos Customizados</h3>
        <button type="button" id='fire' >Fire</button>
        <button type="button" id='water' >Water</button>
        <button type="button" id='earth' >Earth</button>
    </div>
    <div id='imgs'>
        <h3>Memes pr√© prontos</h3>
        <input type="image" src="/imgs/meme1.png" class='miniatura' id='meme-1'>
        <img src="imgs/meme2.png" class='miniatura' id='meme-2'>
        <img src="imgs/meme3.png" class='miniatura' id='meme-3'>
        <img src="imgs/meme4.png" class='miniatura' id='meme-4'>

    </div>

    <script src="script.js"></script>   
</body>
</html>
